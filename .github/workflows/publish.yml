name: Publish to GitHub Packages

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Install Ruby
      uses: ruby/setup-ruby@v1.237.0
      with:
        ruby-version: '3.0'
        bundler-cache: true
    
    - name: Install Chef
      uses: actionshub/chef-install@main
      
    - name: Get version from tag
      id: get_version
      run: |
        echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      shell: bash
      
    - name: Update metadata version
      run: |
        sed -i "s/^version '.*'/version '${RELEASE_VERSION}'/" metadata.rb
      shell: bash
      
    - name: Package Cookbook
      run: |
        mkdir -p dist
        knife cookbook metadata from metadata.rb
        tar -czf dist/oracle-inventory-management-${RELEASE_VERSION}.tgz --exclude='.git' --exclude='.github' --exclude='dist' .
      shell: bash
      
    - name: Upload Artifact to GitHub Packages
      uses: actions/upload-artifact@v4
      with:
        name: oracle-inventory-management-${{ env.RELEASE_VERSION }}
        path: dist/oracle-inventory-management-${{ env.RELEASE_VERSION }}.tgz
        
    - name: Upload Chef Cookbook to GitHub Packages
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/oracle-inventory-management-${{ env.RELEASE_VERSION }}.tgz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}