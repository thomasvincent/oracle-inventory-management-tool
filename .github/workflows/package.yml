name: Package

on:
  push:
    tags:
      - 'v*'

jobs:
  package:
    name: Create and publish GitHub package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.242.0
        with:
          ruby-version: '3.1'
          bundler-cache: true
      
      - name: Install dependencies
        run: |
          gem install chef-cli -v 18.2.7 --no-document
          gem install berkshelf -v 8.0.0 --no-document

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep "^version" metadata.rb | awk '{print $2}' | tr -d "'")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Package cookbook
        run: |
          mkdir -p artifacts
          berks package "artifacts/oracle-inventory-management-${{ steps.version.outputs.version }}.tar.gz"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push package image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/oracle-inventory-management:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/oracle-inventory-management:latest
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Upload cookbook artifact
        uses: actions/upload-artifact@v4
        with:
          name: oracle-inventory-management-${{ steps.version.outputs.version }}
          path: artifacts/oracle-inventory-management-${{ steps.version.outputs.version }}.tar.gz

      - name: Create release assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/oracle-inventory-management-${{ steps.version.outputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}