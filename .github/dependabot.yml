version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "thomasvincent"
    reviewers:
      - "thomasvincent"
    labels:
      - "dependencies"
      - "ruby"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    rebase-strategy: "auto"
  
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "thomasvincent"
    reviewers:
      - "thomasvincent"
    labels:
      - "dependencies"
      - "ci"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "ci"
      include: "scope"
      
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "thomasvincent"
    reviewers:
      - "thomasvincent"
    labels:
      - "dependencies"
      - "docker"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"